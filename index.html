<!--Add Repair Order Modal-->
<div class="modal fade p-3 container col-4" id="add-repair-order-modal" name="add-repair-order-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <header class="modal-header">
                <h5 class="modal-title">Add Repair Order</h5>
            </header><br>
            <form class="modal-body" id="add-ro" name="add-ro">
                <label for="work-order">Repair Order Number:</label><br>
                <input type="text" id="work-order" name="work-order" value="">
                <br>
                <label for="tech">Technician Number:</label><br>
                <input type="text" id="tech" name="tech" value="">
                <br>
                <label for="start-time">Start Time (24-hour format, e.g. 1800 for 6:00pm):</label><br>
                <input type="text" id="start-time" name="start-time" value="">
                <br>
                <label for="duration">Duration (in tenths of an hour, e.g. 1.1 for 1 hour and 6
                    minutes):</label><br>
                <input type="text" id="duration" name="duration" value="">
                <br>
                <label for="job-description">Job Description (e.g. oil change, tire rotation)</label><br>
                <input type="test" id="job-description" name="job-description" value="">
            </form><br><br>
            <footer class="modal-footer">
                <!--Clicking this button will eventually activate a function to create a Repair Order-->
                <button class="btn btn-success" type="button" value="Submit">Submit</button>
                <button class="btn btn-secondary" type="button" value="Cancel" data-dismiss="modal">Cancel</button>
            </footer>
        </div>
    </div>
</div>
